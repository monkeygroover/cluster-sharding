app {
  loglevel = "WARNING"
  loglevel = ${?LOG_LEVEL}

  # The Akka actor system will bind to this host and poort
  # The default can be overwritten using the APP_HOST and APP_PORT env variables
  # Note: Default host is `InetAddress.getLocalHost.getHostAddress`
  host = ${?HOST}
  port = ${?PORT}
  bind-host = ${?BIND_HOST}
  bind-port = ${?BIND_PORT}
}

akka {
  loglevel = ${?app.loglevel}

  actor.provider = "akka.cluster.ClusterActorRefProvider"

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = ${?app.host}
      port = ${?app.port}
      bind-hostname = ${?app.bind-host}
      bind-port = ${?app.bind-port}
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@127.0.0.1:8000"
    ]

    auto-down-unreachable-after = 10s
  }
}
